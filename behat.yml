# behat.yml
default:
  suites:
    my_suite:
      contexts:
        - FeatureContext
  extensions:
    Behat\MinkExtension:
      base_url:  'https://www.soundtransit.org'
      javascript_session: 'mobile'
      sessions:
        mobile:
           appium:
            browser: 'safari'
            capabilities: { "platformName": "iOS", "platformVersion": "12.1", "deviceName": "iPhone 8"}

android:
  extensions:
    Behat\MinkExtension:
      base_url:  'https://www.soundtransit.org'
      javascript_session: 'mobile'
      sessions:
        mobile:
           appium:
            browser: 'chrome'
            capabilities: { "platformName": "Android", "platformVersion": "9.0", "deviceName": "Android Emulator", "avd": "NexusOne"}
            
seleniumgridappium:
  extensions:
    Behat\MinkExtension:
      base_url:  'https://www.soundtransit.org'
      sessions:
        default:    
          selenium2:
            wd_host: http://127.0.0.1:4444/wd/hub
            browser: 'safari'
            capabilities:
              version: '12.1'
              platform: 'IOS'
              browserName: 'safari'